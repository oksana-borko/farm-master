spring.application.name=farm-master

#spring.datasource.url=jdbc:mysql://localhost:3306/farm?createDatabaseIfNotExists=true&useSSL=false

spring.datasource.username=new_user
spring.datasource.password=new_password

spring.jpa.hibernate.ddl-auto = update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:mysql://localhost:3306/farm?allowPublicKeyRetrieval=true&useSSL=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=MYSQL
spring.jpa.show-sql=true